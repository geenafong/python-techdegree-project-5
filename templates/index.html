{% extends "layout.html" %}
{% block content %}
<section>
    <div class="container">
        <div class="entry-list">
                {% for post in posts %}
                <article>
                    <h2><a href="{{ url_for('detail', post_id=post.post_id) }}">{{ post.title }}</a></h2>
                    <time datetime="datetime">{{ post.date.strftime('%B %d, %Y') }}</time>                            
                </article>
                {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
