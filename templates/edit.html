{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<section>
    <div class="container">
        <div class="edit-entry">
            <h2>Edit Entry</h2>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ render_field(field) }}
                {% endfor %}
                <input type="submit" value="Edit Entry" class="button">
                <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
                {% for post in posts %}
                <a href="{{ url_for('delete', post_id=post.post_id) }}" class="button button-secondary">Delete Post</a>
                {% endfor %}
            </form>
        </div>
    </div>
</section>
{% endblock %}
